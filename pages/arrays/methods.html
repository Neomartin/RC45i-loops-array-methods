<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles y Metodos de Array</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main class="container-md">
        <h1>PAISES LATINOAMERICANOS</h1>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="p-3 mb-3 border border-primary">
            <button class="btn btn-success" onclick="pintarPaisesOriginales()">
              TODOS LOS PAISES
            </button>
            <div class="my-3">
  
              <label for="filtro" class="form-label">Filtrar por nombre</label>
  
              <input type="text" class="form-control" id="filtro" placeholder="Ingrese nombre de pais a buscar" onkeyup="aplicarFiltroNombre(event)">
            </div>
          </div>

          <div>
            <form id="countries-form" class="countries-form p-4 border border-3 border-danger">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Pais</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Dinamarca">
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="capital" class="form-label">Capital</label>
                    <input type="text" name="capital" class="form-control" id="capital" placeholder="Una capital">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="ubicacionID" class="" class="form-label">Ubicacion</label>
                    <input type="text" value="Dinamarca ubicacion" name="ubicacion" class="form-control" id="ubicacionID" placeholder="Sur de la Antartida">
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="habitantesID" class="form-label">Habitantes</label>
                    <input name="habitantes" value="1000000" type="number" min="0" class="form-control" id="habitantesID" placeholder="Dinamarca">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="imageID" class="form-label">Url de la bandera</label>
                  <input type="url" value="https://www.banderas-mundo.es/data/flags/w1600/dk.png" name="imagen" class="form-control" id="imageID" required placeholder="https://flags-world.com/uploads/01/flag-bolivia.png">
                </div>
                <div class="mb-3 col-6">
                  <select name="continente" required class="form-select" aria-label="Continente">
                    <option></option>
                    <option value="africa">Continente Africa</option>
                    <option value="america" selected>Continente America</option>
                    <option value="asia">Continente Asia</option>
                    <option value="europe">Continente Europa</option>
                    <option value="oceania">Continente Oceania</option>
                  </select>
                </div>
                <div class="mb-3 col-6 form-check">
                  <input type="checkbox" class="form-check-input" name="active">
                  <label class="form-check-label" for="flexCheckDefault">
                    Activo
                  </label>
                </div>
                <div class="mb-3">
                  <button class="btn btn-info" type="submit">Cargar pais</button>
                </div>
              </div>
            </form>
            
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <table class="table table-striped table-primary m-3">
            <thead>
              <tr>
                <th scope="col">Bandera</th>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Capital</th>
                <th scope="col">Ubicaci√≥n</th>
                <th scope="col">Habitantes</th>
                <th scope="col">
                  <i class="fa-solid fa-wrench"></i>
                </th>
              </tr>
            </thead>
            <tbody id="tableBody">
             
            </tbody>
            <tfoot>
              <td colspan="4" class="text-end">TOTAL:</td>
              <td class="fw-bold fs-5 text-center" id="total"></td>
              <td colspan="1"></td>
            </tfoot>
          </table>
        </div>
      </div>
       

        
    </main>


    <script src="/js/arrays/methods.js"></script>
</body>
